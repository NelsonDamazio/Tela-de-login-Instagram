<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/smartphone.png" class= "instagram-phone" alt="Celular">
        </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/Instagram-Logo.png" class="instagram-logo" alt="Logo-Intagram">
                    <div>
                        <img src="img/user.jpg" class="profile-photo" alt="Foto-Usuario">
                    </div>
                
                <a href="https://www.instagram.com" class="instagram-login">Continuar como Nelson_Damazio</a>
                <a href="https://www.instagram.com" class="instagram-logout">Remover conta</a>
                </div> 
                <div class="group">
                    <p class="not-account">Não é Nelson_Damazio?</p>
                    <p class="not-account">
                        <a href="https://www.instagram.com" target="_blank" class="link-blue">Alternar contas</a>
                        ou
                        <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank" class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/id/app/instagram/id389801252" target="_blank" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR" target="_blank" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
